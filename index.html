<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/jass.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
    <script defer src="./assets/js/script.js"></script>
    <title>Quiz Page</title>
</head>
    <body>
        <div class="container">
            <div id="question-container" class="hide">
                <div class="question">Question</div>
                <div id="answer-btn" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
                <div class="controls">
                    <button id="start-btn" type="button" class="btn btn-primary">Start</button>
                    <button id="next-btn" type="button" class="btn btn-next hide">Next</button>
                </div>                    
            </div>    
        </div>    
    </body>
</html>
